<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Register Page</title>
</head>
<body>
        <div class="nav-bar">
            <nav id="white">
                <button class="navbutton">About Us</button>
                <button class="navbutton">Register</button>
            </nav>
        </div>
        

    
        <div class="formdiv">
            <form action="">
                <h1>Sign Up</h1>
                <input class='text-input' type="email" placeholder="E-mail">
                <br>
                <input class='text-input' type="username" placeholder="Username">
                <br>
                <input class='text-input' type="password" placeholder="Password">
                <br>
                <input class='text-input' type="password" placeholder="Confirm Password" >
                <br>
                <button class="submitbutton">Submit</button>
                <br><br>
                <img src="assets/Amazon-A-Logo.jpg" alt="amazon" width="50" height="50">
                <img src="assets/FB.png" alt="facebook" width="50" height="50">
                <img src="assets/GitHub-Mark.png" alt="github" width="50" height="50">
                <img src="assets/Slack.jpg" alt="Slack" width="50" height="50">
                <img src="assets/instagram.jpg" alt="Instagram" width="50" height="50"> 
            </form> 
        </div>


</body>
</html>
